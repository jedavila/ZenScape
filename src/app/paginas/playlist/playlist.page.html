<app-header></app-header>

<ion-content>
  <div class="musicPlaylist">
    <ion-button class="bDisactivated" routerLink="/musica">Musica</ion-button>
    <ion-button class="bActivated" routerLink="/playlist">PlayList</ion-button>
  </div>
  <h1 class="text">Playlist 1</h1>
  <div class="contenedor">
    <div class="canciones">
      <ion-list *ngFor = "let song of songs; let i = index">
        <ion-item>
          <ion-label>
            {{i+1}}. {{song.Nombre}} 
            <span slot="end">{{song.Duracion}}</span>
          </ion-label>
        </ion-item>
      </ion-list>
      
    </div>
  </div>
